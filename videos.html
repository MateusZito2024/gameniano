<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos – Lendário TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* (mantive exatamente o seu CSS) */
        :root { --dark-background:#0d0d0d;--dark-gray:#1a1a1a;--medium-gray:#2c2c2c;--text-light:#f0f0f0;--gold:#D4AF37;--border-color:#333;--font-cinzel:'Cinzel',serif;--font-montserrat:'Montserrat',sans-serif; }
        *,*::before,*::after{box-sizing:border-box;}
        body{font-family:var(--font-montserrat);background-color:var(--dark-background);color:var(--text-light);margin:0;line-height:1.6;overflow-x:hidden;}
        header{background-color:var(--dark-gray);padding:15px 5%;border-bottom:1px solid var(--border-color);display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:1000;}
        .logo img{height:55px;}
        header nav ul{list-style:none;margin:0;padding:0;display:flex;}
        header nav ul li{margin-left:35px;}
        header nav ul li a{font-weight:500;font-size:0.95em;text-decoration:none;color:var(--text-light);transition:color 0.3s ease;}
        header nav ul li a:hover,header nav ul li a.active{color:var(--gold);}
        header .social-icons a{color:var(--text-light);font-size:22px;margin-left:25px;transition:color 0.3s ease;}
        header .social-icons a:hover{color:var(--gold);}
        footer{background-color:var(--dark-gray);color:var(--text-light);padding:60px 5%;display:flex;flex-wrap:wrap;justify-content:space-between;align-items:flex-start;border-top:1px solid var(--border-color);margin-top:80px;}
        /* ... (o restante do seu CSS permanece igual) ... */
        .video-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:40px;}
        .video-card{background-color:var(--dark-gray);border-radius:8px;overflow:hidden;border:1px solid var(--border-color);display:flex;flex-direction:column;transition:transform 0.3s ease,box-shadow 0.3s ease;}
        .video-card:hover{transform:translateY(-5px);box-shadow:0 8px 20px rgba(0,0,0,0.5);}
        .video-thumbnail img{width:100%;height:180px;object-fit:cover;display:block;}
        .video-info{padding:20px;flex-grow:1;display:flex;flex-direction:column;}
        .ver-mais-btn{background-color:var(--gold);color:var(--dark-background);border:none;border-radius:5px;padding:10px 15px;cursor:pointer;font-weight:bold;align-self:flex-start;transition:background-color 0.3s ease;}
        .ver-mais-btn:hover{background-color:#f0c34a;}
        /* popup */
        .popup-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.9);display:flex;align-items:center;justify-content:center;z-index:2000;opacity:0;visibility:hidden;transition:opacity 0.4s ease,visibility 0s 0.4s;padding:20px;}
        .popup-overlay.visible{opacity:1;visibility:visible;transition:opacity 0.4s ease;}
        .popup-container{position:relative;width:100%;max-width:900px;}
        .popup-content{background-color:var(--dark-gray);border-radius:8px;width:100%;max-height:90vh;overflow-y:auto;padding:25px;transform:scale(0.9);transition:transform 0.4s ease;}
        .popup-overlay.visible .popup-content{transform:scale(1);}
        .popup-close-btn{position:absolute;top:-15px;right:-15px;background-color:var(--gold);color:var(--dark-background);border:2px solid var(--dark-gray);border-radius:50%;width:40px;height:40px;font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center;z-index:2001;transition:transform 0.3s ease;}
        .popup-close-btn:hover{transform:scale(1.1);}
        .video-player-container{position:relative;padding-bottom:56.25%;height:0;background-color:black;}
        .video-player-container iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:none;}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/"><img src="https://lendario.tv/wp-content/uploads/2025/01/icon-lendario.png" alt="Lendário TV Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sorteio.html">Sorteio</a></li>
                <li><a href="videos.html" class="active">Vídeos</a></li>
                <li><a href="#">Doação</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Consulta</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://www.instagram.com/lendarioesoterico/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@Lendario" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.facebook.com/lendariomagus/" target="_blank"><i class="fab fa-facebook-f"></i></a>
        </div>
    </header>

    <main>
        <section class="page-banner">
            <h1>Nossos Vídeos</h1>
        </section>

        <div class="video-gallery-container">
            <!-- CONTROLES (SEM ALTERAÇÃO) -->
            <div class="video-controls">
                <!-- busca e filtros... -->
            </div>

            <!-- AQUI COMEÇA A GALERIA -->
            <div class="video-grid"></div>
        </div>
    </main>

    <!-- RODAPÉ (SEM ALTERAÇÃO) -->
    <footer class="custom-footer">
        <!-- ... -->
    </footer>

    <!-- POPUP -->
    <div id="video-popup" class="popup-overlay">
        <div class="popup-container">
            <div class="popup-content">
                <div class="video-player-container">
                    <iframe id="popup-video-iframe" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="popup-video-details">
                    <h3 id="popup-video-title"></h3>
                    <p id="popup-video-description"></p>
                    <div class="popup-share-links">
                        <h4>Compartilhe esta página:</h4>
                        <div class="share-buttons">
                            <a href="#" class="share-whatsapp" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                            <a href="#" class="share-facebook" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
                            <a href="#" class="share-twitter" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
            <button class="popup-close-btn" aria-label="Fechar"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const videosData = [
            {
                videoId: 'K4zm30A3da0',
                title: 'Meditação Guiada - Descubra seu animal de poder',
                description: 'Uma meditação guiada para uma jornada de desbloqueio espiritual e para encontrar o seu animal de poder.',
                category: 'animais-poder meditacao ensinamentos-xamanicos'
            },
            {
                videoId: '4_gI1Y-sRDA',
                title: 'Meditação Guiada - Poderoso Desbloqueio com as Águas',
                description: 'Meditação guiada para limpeza e desbloqueio energético utilizando o poder do elemento água.',
                category: 'meditacao serie-elementos'
            },
            {
                videoId: 'tG0i0h3Auhc',
                title: 'Como aprender a ler Tarot - A jornada do iniciado',
                description: 'Entenda os primeiros passos na jornada espiritual do Tarot e como iniciar seus estudos para aprender a ler este oráculo.',
                category: 'tarot ensinamentos-lendarios'
            },
            {
                videoId: 'vG1mDEa2o6I',
                title: 'Live Tarot - Domingo 08/06',
                description: 'Transmissão ao vivo de leitura de Tarot realizada no domingo, dia 08/06, com interação e respostas aos participantes.',
                category: 'lives tarot'
            },
            {
                videoId: 'NcsZt_p_28Q',
                title: 'Série Elementos - Introdução - Video 1/5',
                description: 'O vídeo de introdução da Série Elementos, explicando a importância e a energia de cada um dos elementos na nossa jornada.',
                category: 'serie-elementos'
            },
            {
                videoId: 'u9_j5tG4jL4',
                title: 'Meditação Guiada - Encontrando Um Mestre na Floresta',
                description: 'Uma jornada meditativa para o interior de uma floresta sagrada para encontrar um mestre e receber orientações.',
                category: 'meditacao ensinamentos-xamanicos'
            }
        ];

        const videoGrid = document.querySelector('.video-grid');
        const popup = document.getElementById('video-popup');
        const popupCloseBtn = popup.querySelector('.popup-close-btn');
        const popupIframe = document.getElementById('popup-video-iframe');
        const popupTitle = document.getElementById('popup-video-title');
        const popupDescription = document.getElementById('popup-video-description');

        function renderVideoGrid(videos) {
            videoGrid.innerHTML = '';
            videos.forEach(video => {
                const thumb = `https://i.ytimg.com/vi/${video.videoId}/hqdefault.jpg`;
                const card = document.createElement('article');
                card.className = 'video-card';
                card.dataset.videoData = JSON.stringify(video);
                card.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="${thumb}" alt="${video.title}">
                    </div>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                        <button class="ver-mais-btn">Ver Mais</button>
                    </div>
                `;
                videoGrid.appendChild(card);
            });
        }

        function openPopup(video) {
            popupIframe.src = `https://www.youtube.com/embed/${video.videoId}?autoplay=1&rel=0`;
            popupTitle.textContent = video.title;
            popupDescription.textContent = video.description;
            popup.classList.add('visible');
            document.body.style.overflow = 'hidden';
        }

        function closePopup() {
            popupIframe.src = '';
            popup.classList.remove('visible');
            document.body.style.overflow = '';
        }

        videoGrid.addEventListener('click', e => {
            const btn = e.target.closest('.ver-mais-btn');
            if (!btn) return;
            const video = JSON.parse(btn.closest('.video-card').dataset.videoData);
            openPopup(video);
        });

        popupCloseBtn.addEventListener('click', closePopup);
        popup.addEventListener('click', e => {
            if (e.target === popup) closePopup();
        });

        // Renderiza tudo
        renderVideoGrid(videosData);
    });
    </script>
</body>
</html>
