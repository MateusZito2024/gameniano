<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Degradê animado para o fundo do site - AGORA MAIS EVIDENTE */
            background: linear-gradient(45deg, #E0E0E0, #F5F5F5, #D0D0D0, #E0E0E0); /* Cores e direção mais marcantes */
            background-size: 400% 400%; /* Permite o movimento suave */
            animation: backgroundGradient 25s ease infinite; /* Animação lenta e suave */
        }

        @keyframes backgroundGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 870px;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.15);
        }
        /* Nova seção para a imagem de cabeçalho combinada */
        .header-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 400px;
            background-image: url('https://i.postimg.cc/RhDnDbgj/capa.png');
            background-size: cover;
            background-position: center top;
            z-index: 2;
        }
        .bottom-section {
            position: absolute;
            top: 400px;
            left: 0;
            width: 100%;
            height: calc(100% - 400px);
            background: linear-gradient(to top, #EDEDED 0%, #F5F5F5 100%);
            z-index: 1;
        }
        /* Nova seção para a imagem logo-nome.png */
        .logo-nome {
            position: absolute;
            top: 400px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 100px;
            background-image: url('https://i.postimg.cc/9fDggrcM/logo-nome.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 3;
        }
        .button {
            background-color: #A1958C; /* Cor dos botões da imagem */
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #8C827A;
        }
        .footer {
            margin-top: 0.8rem;
            font-size: 0.75rem;
            font-weight: 700;
            color: #A1958C; /* Cor mais forte, a mesma dos botões */
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="card-container">
        <div class="header-image"></div>
        <div class="bottom-section"></div>
        <div class="logo-nome"></div>

        <svg style="position: absolute; top: 410px; left: 0; width: 100%; height: 20px; z-index: 3;">
            <path d="M0,2 C90,32 180,47 225,32 C270,17 360,32 450,47" stroke="#A1958C" stroke-width="2" fill="none" />
        </svg>

        <svg style="position: absolute; bottom: 0; right: 0; width: 150px; height: 150px; z-index: 3;">
            <path d="M150,0 C100,50 50,150 0,150" stroke="#A1958C" stroke-width="2" fill="none" />
        </svg>

        <div class="relative z-20 flex flex-col items-center justify-start h-full p-6 pt-12 pb-12">
            <div class="w-full space-y-3 mt-auto">
                <a href="https://wa.me/your-number" target="_blank" class="button">WHATSAPP</a>
                <a href="mailto:your-email@example.com" target="_blank" class="button">E-MAIL</a>
                <a href="#" target="_blank" class="button">PROJETO</a>
                <a href="https://instagram.com/your-profile" target="_blank" class="button">CONSULTORIA</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Cità Arquitetura. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
